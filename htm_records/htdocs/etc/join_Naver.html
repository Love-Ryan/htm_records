<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>네이버:회원가입</title>
	</head>
	<body>
		<header>
			<div id="m_logo" style="color:limegreen; text-align:center">
				<h1><b>NAVER</b></h1>
			</div>
		</header>
		<section>
			<article align="center">
				<form action="" method="">
					<h5><label for="id">아이디</label></h5>
					<input id="id" type="text">
					
					<h5><label for="pw">비밀번호</label></h5>
					<input id="pw" type="password">
					
					<h5><label for="checkPw">비밀번호 재확인</label></h5>
					<input id="checkPw" type="password">
					
					<h5><label for="name">이름</label></h5>
					<input id="name" type="text">
					
					<h5><label for="birth">생년월일</label></h5>
					<input id="birth_year" type="text"><span>년</span>
					
					<select id="birth_month">
						<option>월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select><span>월</span>
					
					<input id="birth_day" type="text"><span>일</span>
					
					<h5><label for="gender">성별</label></h5>
					<select id="gender">
						<option>성별</option>
						<option>남자</option>
						<option>여자</option>
						<option>선택안함</option>
					</select>
					
					<h5><label for="email_check">본인확인이메일(선택)</label></h5>
					<input id="email" type="text" value="선택입력">
					
					<h5><label for="phone_number">휴대전화</label></h5>
					<select id="nation_number">
						<option>대한민국 +82</option>
						<option>덴마크 +45</option>
	                    <option>독일 +49</option>
	                    <option>러시아/카자흐스탄 +7</option>
	                    <option>르완다 +250</option>
	                    <option>리비아 +218</option>
	                    <option>마카오 +853</option>
	                    <option>말레이시아 +60</option>
	                    <option>멕시코 +52</option>
	                    <option>몰디브 +960</option>
	                    <option>몽골 +976</option>
	                    <option>미국/캐나다 +1</option>
	                    <option>미얀마 +95</option>
	                    <option>방글라데시 +880</option>
	                    <option>베네수엘라 +58</option>
	                    <option>베트남 +84</option>
					</select>
					
					<br>
					<input id="phone_number" type="text" value="전화번호입력">
					<input id="get_check_number" type="button" value="인증번호받기">
					<br>
					<input id="set_check_number" type="text" value="인증번호입력">
					<br>
					
					<h1><input id="f_join" type="submit" value="가입하기" style="color:white; background:limegreen"></h1>
				</form>
			</article>
		</section>
