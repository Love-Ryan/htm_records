<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>카카오계정</title>
	</head>
	<body>
		<header>
			<div id="k_logo" align="center" >
				<h1><b>kakao</b></h1>
			</div>
		</header>
		<section>
			<fieldset>	
				<h2>카카오 계정정보를 입력해주세요.</h2>
				<article>
					<label for="email_id"><b>카카오계정 이메일</b></label>
					<br>
					<input id="email_id" type="text" value="아이디입력">
					
					<span style="color:gray">@kakao.com</span>
					<div id="id_notice">
						<p>입력한 카카오메일로 카카오계정에 로그인할 수 있습니다.</p>
<!-- ul li 써야할듯  -->	<p>한번 만든 카카오메일은 변경할 수 없으니, 오타가 없도록 신중히 확인해주세요.</p>
						<p>생성한 카카오메일로 카카오계정과 관련한 알림을 받아볼 수 있습니다.</p>
					</div>
					<br>
					<label for="pw"><b>비밀번호</b></label>
					<br>
					<input id="pw" type="password" value="비밀번호(8~32자리)" style="color:gray" maxlength="32">
					<br>						<!-- value자리에 placeholder로 구현하기 -->
					<input id="check_pw" type="password" value="비밀번호재입력" style="color:gray" maxlength="32">
					<br>
					<label for="nickname"><b>닉네임</b></label>
					<br>
					<input id="nickname" type="text" value="닉네임을 입력해주세요" maxlength="20" >
					<br>
					<label for="phone_number"><b>전화번호</b></label>
					<br>
					<select id="nationNM">
						<option>+82 대한민국(Republic of Korea)</option>
						<option>+1 Canada</option>
						<option>+81 Japan</option>
						<option>+1 United States</option>
						<option>+62 Indonesia</option>
						<option>+84 Vietnam</option>
					</select>
					<input id="phone_number" type="text" value="전화번호">
					<input id="get_checkNM" type="button" value="인증번호전송">
					<!-- 버튼누르면 인증번호입력창이나 시간등등 나오게해보고싶음 -->
					<br>
					<label for="birth/gender"><b>생일/성별</b></label>
					<br>
					<select id="year">
						<option>연도</option>
						<option>1990</option>
						<option>1991</option>
						<option>1992</option>
						<option>1993</option>
						<option>1994</option>
						<option>1995</option>
						<option>1996</option>
						<option>1997</option>
						<option>1998</option>
						<option>1999</option>
						<option>2000</option>
					</select>
					<select id="month">
						<option>월</option>
						<option>1월</option>
						<option>2월</option>
						<option>3월</option>
						<option>4월</option>
						<option>5월</option>
						<option>6월</option>
						<option>7월</option>
						<option>8월</option>
						<option>9월</option>
						<option>10월</option>
						<option>11월</option>
						<option>12월</option>
					</select>
					<select id="day">
						<option>1일</option>
						<option>2일</option>
						<option>3일</option>
						<option>4일</option>
						<option>5일</option>
						<option>6일</option>
						<option>7일</option>
						<option>8일</option>
						<option>9일</option>
						<option>10일</option>
						<option>11일</option>
						<option>12일</option>
						<option>13일</option>
						<option>14일</option>
						<option>15일</option>
						<option>16일</option>
						<option>17일</option>
						<option>18일</option>
						<option>19일</option>
						<option>20일</option>
						<option>21일</option>
						<option>22일</option>
						<option>23일</option>
						<option>24일</option>
						<option>25일</option>
						<option>26일</option>
						<option>27일</option>
						<option>28일</option>
						<option>29일</option>
						<option>30일</option>
						<option>31일</option>
					</select>
					<input id="lunar_C" type="checkbox"><span>음력</span>
					<br>
					<input id="non_gender" type="radio"><span>선택안함</span>
					<input id="male_gender" type="radio"><span>남성</span>
					<input id="female_gender" type="radio"><span>여성</span>
					<br>
					<input id="next_join" type="submit" value="다음">
				</article>
			</fieldset>
		</section>

			<span><a href="#">이용약관</a></span>

	</body>
</html>
